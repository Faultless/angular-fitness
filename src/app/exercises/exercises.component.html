<md-list>
  <md-list-item *ngFor="let exercise of exercises">
    <md-card class="exercise-card">
      <md-card-header>
        <md-card-title>
          {{exercise.name}}
        </md-card-title>
        <md-card-subtitle>{{exercise.category}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>{{exercise.demoVideo}}</p>
      </md-card-content>
    </md-card>
  </md-list-item>
</md-list>
